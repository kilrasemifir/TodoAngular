<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="todo-form">
    <label for="titre">
      <h3>Titre:</h3>
      <input formControlName="titre" pInputText>
    </label>
    <label for="description">
      <h3>Description:</h3>
      <textarea formControlName="description" cols="30" rows="10"></textarea>
    </label>
    <label for="date">
      <h3>Date:</h3> 
      <input type="date" formControlName="date">
    </label>
    <button type="submit">Submit</button>
  </form>
