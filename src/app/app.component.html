<div class="main-container">
  <div class="todo-liste-container">
    <h1>Liste des Todo:</h1>
    <app-todo-item 
      *ngFor="let item of todoListe; let index = index" 
      [todoItem]="item" 
      (onDelete)="onDelete(item)"
      (onEdit)="onEdit(item, index)"></app-todo-item>
    <ng-container *ngIf="todoListe.length==0">
      Vous avez terminÃ© toutes vos taches!
    </ng-container>
  </div>
  <app-todo-formulaire (onFinish)="onAjouter($event)" [defaultValue]="editItem"></app-todo-formulaire>
</div>
