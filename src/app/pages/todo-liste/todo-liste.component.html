<div class="main-container">
    <div class="todo-liste-container">
      <h1>Liste des Todo:</h1>
      <app-todo-item 
        *ngFor="let item of todoListe" 
        [todoItem]="item" 
        (onDelete)="onDelete(item)"

      <ng-container *ngIf="todoListe.length==0">
        Vous avez termin√© toutes vos taches!
      </ng-container>
    </div>
  </div>
