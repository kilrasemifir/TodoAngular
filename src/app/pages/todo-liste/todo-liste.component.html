<div class="main-container">
    <div class="todo-liste-container">
      <h1>Liste des Todo:</h1>
      <app-todo-item 
        *ngFor="let item of todoStore.getAll(); let index = index" 
        [todoItem]="item" 
        (onDelete)="onDelete(item)"
        (onEdit)="onEdit(item, index)"></app-todo-item>
      <ng-container *ngIf="todoStore.getAll().length==0">
        Vous avez termin√© toutes vos taches!
      </ng-container>
    </div>
  </div>
